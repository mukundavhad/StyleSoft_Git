<div class="d-flex justify-content-center align-items-center w-100 h-100 register-container" style="background:url(../../../assets/img/avatars/newstyle.png); background-repeat: no-repeat;background-position: center; position: relative;">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <!--<div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-registered" aria-hidden="true"></i>
            </div>-->
            <div class="card-body text-center pb-1">
                <!--<h2>Register member</h2>-->
                <!--<a routerLink="/login" class="transition">Already have an account? Sign in!</a>-->

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="SalonOwnerName" class="form-control validation-field" placeholder="Name" type="text"> 
                        <small class="text-danger" *ngIf="form.get('SalonOwnerName').touched">
                            <span *ngIf="form.get('SalonOwnerName').hasError('required')">Name is required</span>
                            <span *ngIf="form.get('SalonOwnerName').hasError('minlength')">Minimum of 3 characters</span>
                        </small>       
                    </div>
                    <div class="form-group">
                        <input [formControl]="SalonOwnerEmailId" class="form-control validation-field" placeholder="Email" type="text"> 
                        <small class="text-danger" *ngIf="form.get('SalonOwnerEmailId').touched">
                            <span *ngIf="form.get('SalonOwnerEmailId').hasError('required')">Email is required</span>
                            <span *ngIf="form.get('SalonOwnerEmailId').hasError('invalidEmail')">Invalid email address</span>
                        </small> 
                    </div>
                    <div class="form-group">
                        <input [formControl]="SalonOwnerMobile" class="form-control validation-field" placeholder="Phone Number" type="text" >
                         <small class="text-danger" *ngIf="form.get('SalonOwnerMobile').touched">
                            <span *ngIf="form.get('SalonOwnerMobile').hasError('required')">Phone No. is required</span>
                            <span *ngIf="form.get('SalonOwnerMobile').hasError('minlength')">Phone No. isn't long enough, minimum of 10 characters</span>
                        </small>                     
                    </div>
                    <!--<div class="form-group">
                        <input [formControl]="confirmPassword" class="form-control validation-field" placeholder="Confirm Password" type="password">
                        <small class="text-danger" *ngIf="form.get('confirmPassword').touched">
                            <span *ngIf="form.get('confirmPassword').hasError('required')">Confirm Password is required</span>
                            <span *ngIf="form.get('confirmPassword').hasError('mismatchedPasswords')">Passwords do not match</span>
                        </small> 
                    </div>
                    <div class="form-group">
                        <p class="terms">By creating an account, you agree our <a class="transition terms" href="javascript:void(0);">Terms & Privacy Policy</a></p>                  
                    </div>-->             
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Start Your Business Now!</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
