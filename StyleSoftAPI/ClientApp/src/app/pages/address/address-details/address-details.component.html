<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <strong>Address Details</strong>
            <!--<small>Form</small>-->
        </div>
        <div>
            <form [formGroup]="addressForm" (ngSubmit)="onSubmit(addressForm.value)">
                <div class="row">
                    <!--<div class="col-sm-4">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="textarea-input"><strong>AddressId :</strong></label>
                                <div>
                                    <span class="ui-float-label">
                                        <input formControlName="AddressId" appValidationBorder type="text" pInputText id="addressid" name="addressid" class="form-control">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>-->
                    <div class="col-sm-4">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="select"><strong>Mobile Number :</strong></label>
                                <input formControlName="Mobile" appValidationBorder type="text" pInputText id="mobile" name="mobile" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="textarea-input"><strong>Locality :</strong></label>
                                <div>
                                    <span class="ui-float-label">
                                        <input formControlName="Locality" type="text" pInputText id="locality" name="locality" class="form-control">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="textarea-input"><strong>Address1 :</strong></label>
                                <div>
                                    <span class="ui-float-label">
                                        <input formControlName="Address1" appValidationBorder type="text" pInputText id="address1" name="address1" class="form-control">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="textarea-input"><strong>Address2 :</strong></label>
                                <div>
                                    <span class="ui-float-label">
                                        <input formControlName="Address2" appValidationBorder type="text" pInputText id="address2" name="address2" class="form-control">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="select"><strong>City :</strong></label>
                                <input formControlName="City" appValidationBorder type="text" pInputText id="city" name="city" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="textarea-input"><strong>State:</strong></label>
                                <div>
                                    <span class="ui-float-label">
                                        <input formControlName="State" appValidationBorder type="text" pInputText id="state" name="state" class="form-control">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card-block">
                            <div class="form-group">
                                <label for="textarea-input"><strong>PinCode:</strong></label>
                                <div>
                                    <span class="ui-float-label">
                                        <input formControlName="PinCode" appValidationBorder type="text" pInputText id="pincode" name="pincode" class="form-control">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group-btn" dropdown>
                    <button type="submit" class="btn btn-outline-primary">&nbsp; SUBMIT </button>
                </div>
            </form>
        </div>
    </div>
</div>
